<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Movie Details</h5>
          <form [formGroup]="detailForm">
            <div class="d-none">
              <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
            </div>
            <div class="form-group">
              <label class="headers" for="title">Title</label>
              <input type="text" formControlName="title"  name="title" class="form-control" id="title" readonly="true">
            </div>  
            <div class="form-group">
              <label class="headers" for="genre">Genre:</label>
              <input formControlName="genre" placeholder="genre" name="genre" class="form-control" id="genre" readonly="true">
            </div>
        
            <div class="form-group">
              <label class="headers" for="director">Director:</label>
              <input formControlName="director" placeholder="director" name="director" class="form-control" id="director" readonly="true">
            </div> 
            <div class="form-group">
              <label class="headers" for="yearCreated">Year Created:</label>
              <input type="date | date:short" formControlName="yearCreated" placeholder="yearCreated" name="yearCreated" class="form-control" id="yearCreated" readonly="true">
            </div>
          </form>
            <button class="btn btn-secondary" (click)="goBack()">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
