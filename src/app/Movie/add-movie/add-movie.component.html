<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">New Movie</h5>
          <form [formGroup]="addForm">
            <div class="form-group">
              <label class="headers" for="title">Title</label>
              <input type="text" formControlName="title"  placeholder="Title" name="title" class="form-control" id="title" >
            </div>  
            <div class="form-group">
              <label class="headers" for="genre">Genre:</label>
              <input formControlName="genre" placeholder="Genre" name="genre" class="form-control" id="genre">
            </div>

            <div class="form-group">
              <label class="headers" for="director">Director:</label>
              <input formControlName="director" placeholder="Director of the Movie" name="director" class="form-control" id="director" >
            </div> 
            <div class="form-group">
              <label class="headers" for="yearCreated">Year Created:</label>
              <input type="number" formControlName="yearCreated" placeholder="The Year the Movie was Created" name="yearCreated" class="form-control" id="yearCreated">
            </div>
            <button type="button" class="btn btn-success"  (click)="addNewMovie()">Add Movie</button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
